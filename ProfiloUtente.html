<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Street Basket - Profilo Utente</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  STREET BASKET - Profilo Utente
</header>

<div class="container">
  <div> 
    <h2>info utente</h2>
    <h3>username</h3>
    <h3 id="username"></h3>
    <h3>mail</h3>
    <h3 id="mail"></h3>
    <div id="crediti" style="text-align: center; font-size: 1.8rem; margin-bottom: 30px;">
    </div>
    <div id="squadra">
      <h3>logoSquadra</h3>
      <img id="logo"/>
      <h3>nomeSquadra</h3>
      <h3 id="nomeSquadra"></h3>
      <a href="modificaSqudra.html">modificaSqudra</a>
    </div>
    <!-- Qui mostreremo i crediti -->
  </div>

  <div id="squadra-container">
    <!-- Qui si caricheranno i giocatori della squadra -->
  </div>

</div>

<script>
  const apiKey = sessionStorage.getItem("apikey"); // <-- Qui metti l'apiKey dell'utente

  if(!apiKey)
      window.location.href="login.html";

  function caricaInfoUtente() {
    fetch('backEnd/utente.php?apikey=' +  encodeURIComponent(apiKey))
      .then(response => response.json())
      .then(data => {
        if (data.stato) {
          var utente=data["utente"];
          document.getElementById('username').innerText = utente.username;
          document.getElementById('mail').innerText = utente.email;
          document.getElementById('crediti').innerText = `üí∞ Crediti disponibili: ${utente.crediti}`;
          if(utente.logoSquadra)
          {
            document.getElementById('logo').src = utente.logoSquadra;
            document.getElementById('nomeSquadra').innerText = utente.nomeSquadra;
          }
          else{
            document.getElementById("squadra").hidden=true;
          }
        } else {
          document.getElementById('crediti').innerText = '‚ùå Errore caricando info utente.';
        }
      })
      .catch(error => {
        console.error('Errore caricando crediti:', error);
        document.getElementById('crediti').innerText = '‚ùå Errore caricando info utente.';
      });
  }

  function caricaSquadra() {
    fetch('backEnd/getSquadra.php?apikey=' + encodeURIComponent(apiKey))
      .then(response => response.json())
      .then(infoSquadra => {
        const container = document.getElementById('squadra-container');
        container.innerHTML = '';
        if(!infoSquadra.stato)
            return;
        var giocatori=infoSquadra.squadra.giocatori;
        if (giocatori.length === 0) {
          container.innerHTML = '<p style=\"text-align:center; font-size:1.5rem;\">Non hai ancora acquistato giocatori! üèÄ</p>';
          return;
        }

        giocatori.forEach(giocatore => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <h2>${giocatore.nome}</h2>
            <p>Ruolo: ${giocatore.ruolo}</p>
            <p>Valutazione: ${giocatore.valutazione}</p>
          `;
          container.appendChild(card);
        });
      })
      .catch(error => {
        console.error('Errore caricando squadra:', error);
        document.getElementById('squadra-container').innerText = '‚ùå Errore caricando squadra.';
      });
  }
  // Caricamento iniziale
  document.addEventListener("DOMContentLoaded",()=>{
    caricaInfoUtente();
    caricaSquadra();
  });
  
</script>

</body>
</html>
