<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Dunkest</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #0D47A1, #1976D2);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }
    .login-container {
      background: rgba(0, 0, 0, 0.7);
      border-radius: 20px;
      padding: 30px;
      width: 400px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
    }
    .login-container h2 {
      text-align: center;
      font-size: 32px;
      margin-bottom: 20px;
      color: #FFEB3B;
    }
    .form-group {
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
    }
    .form-group label {
      margin-bottom: 5px;
      font-size: 14px;
    }
    .form-group input {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background-color: #fff;
      color: #333;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      margin-bottom: 10px;
    }
    .form-group input:focus {
      outline: none;
      border: 2px solid #FFEB3B;
    }
    .login-btn, .register-btn {
      background-color: #E53935;
      color: white;
      padding: 15px;
      border-radius: 10px;
      font-size: 18px;
      border: none;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
      transition: all 0.3s;
    }
    .login-btn:hover, .register-btn:hover {
      background-color: #FFEB3B;
      color: #E53935;
      transform: scale(1.05);
    }
    .login-btn:focus, .register-btn:focus {
      outline: none;
    }
    .toggle-link {
      text-align: center;
      margin-top: 10px;
    }
    .toggle-link a {
      color: #FFEB3B;
      text-decoration: none;
      font-size: 16px;
    }
    .toggle-link a:hover {
      text-decoration: underline;
    }

    /* Basket Style */
    .basket-logo {
      text-align: center;
      margin-top: 20px;
    }
    .basket-logo img {
      width: 80px;
    }
  </style>
</head>

<body>


  <div class="login-container">
    <h2>Accedi a Dunkest</h2>

    <!-- Form di Login -->
    <div id="login-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Inserisci username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Inserisci password">
      </div>
      <button class="login-btn" onclick="accedi()">Accedi</button>
      <div class="toggle-link">
        <p>Non hai un account? <a href="javascript:void(0);" onclick="toggleForm()">Registrati</a></p>
      </div>
    </div>

    <!-- Form di Registrazione -->
    <div id="register-form" style="display: none;">
      <div class="form-group">
        <label for="reg-username">Username</label>
        <input type="text" id="reg-username" placeholder="Crea username">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Inserisci email">
      </div>
      <div class="form-group">
        <label for="reg-password">Password</label>
        <input type="password" id="reg-password" placeholder="Crea password">
      </div>
      <button class="register-btn" onclick="registrati()">Registrati</button>
      <div class="toggle-link">
        <p>Hai gi√† un account? <a href="javascript:void(0);" onclick="toggleForm()">Accedi</a></p>
      </div>
    </div>

    <!-- Logo NBA -->
    <div class="basket-logo">
      <img src="https://upload.wikimedia.org/wikipedia/en/0/03/NBA_logo.svg" alt="NBA Logo">
    </div>
  </div>

  <script>
    var nextPage="index.html"
    if(sessionStorage.getItem("apikey"))
      window.location.href=nextPage;

    // Funzione per passare tra Login e Registrazione
    function toggleForm() {
      var loginForm = document.getElementById("login-form");
      var registerForm = document.getElementById("register-form");

      if (loginForm.style.display === "none") {
        loginForm.style.display = "block";
        registerForm.style.display = "none";
      } else {
        loginForm.style.display = "none";
        registerForm.style.display = "block";
      }
    }

    function accedi() {
        var username=document.getElementById("username").value;
        var password=document.getElementById("password").value;
        fetch(`backEnd/login.php?username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`, {
            method: 'GET',
            headers:{"Content-Type":"application/json"}
        }).then(response => response.json()) .then((json) => {
            console.log(json);
            if(json["stato"])
            {

              sessionStorage.setItem("apikey",json.accesso["apiKey"]);
              sessionStorage.setItem("gestore",json.accesso["gestore"])
              window.location.href=nextPage;
            }
        }).catch(error => error);
    }

    function registrati() {
        var username=document.getElementById("reg-username").value;
        var password=document.getElementById("reg-password").value;
        var mail=document.getElementById("email").value;
        const dati={'username': username,
                        'password': password,
                        'mail': mail}
        return fetch('backEnd/registra.php', {
            method: 'POST',
            headers:{"Content-Type":"application/json"},
            body: JSON.stringify(dati)
        }).then(response => response.json()).then((json) => {
        console.log(json["apiKey"]);
        if(json["stato"])
            toggleForm();
        }).catch(error => error);
    }
  </script>

</body>
</html>
