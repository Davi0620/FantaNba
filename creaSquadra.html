<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Dunkest</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #0D47A1, #1976D2);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }
    .login-container {
      background: rgba(0, 0, 0, 0.7);
      border-radius: 20px;
      padding: 30px;
      max-width: 800px; /* o pi√π se vuoi, ad esempio 1000px */
      width: 90%;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
    }
    .login-container h2 {
      text-align: center;
      font-size: 32px;
      margin-bottom: 20px;
      color: #FFEB3B;
    }
    .form-group {
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
    }
    .form-group label {
      margin-bottom: 5px;
      font-size: 14px;
    }
    .form-group input {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background-color: #fff;
      color: #333;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      margin-bottom: 10px;
    }
    .form-group input:focus {
      outline: none;
      border: 2px solid #FFEB3B;
    }
    .login-btn, .register-btn {
      background-color: #E53935;
      color: white;
      padding: 15px;
      border-radius: 10px;
      font-size: 18px;
      border: none;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
      transition: all 0.3s;
    }
    .login-btn:hover, .register-btn:hover {
      background-color: #FFEB3B;
      color: #E53935;
      transform: scale(1.05);
    }
    .login-btn:focus, .register-btn:focus {
      outline: none;
    }
    .toggle-link {
      text-align: center;
      margin-top: 10px;
    }
    .toggle-link a {
      color: #FFEB3B;
      text-decoration: none;
      font-size: 16px;
    }
    .toggle-link a:hover {
      text-decoration: underline;
    }

    /* Basket Style */
    .basket-logo {
      text-align: center;
      margin-top: 20px;
    }
    .basket-logo img {
      width: 80px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      justify-items: center;
    }

    .gallery img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border: 3px solid transparent;
      cursor: pointer;
      transition: border 0.3s ease;
      border-radius: 10px;
    }


    .gallery img.selected {
      border-color: #007bff;
      box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
    }
  </style>
</head>

<body>


  <div class="login-container">

    <!-- Form di Login -->
    <div id="login-form">
      <div class="form-group">
        <h2>Seleziona una delle 20 immagini</h2>
        <div class="gallery" id="gallery"></div>
      </div>
      <div class="form-group">
        <label for="nome">nome</label>
        <input type="nome" id="nome" placeholder="Inserisci nome">
      </div>
      <button class="login-btn" onclick="creaSquadra()">crea squadra</button>
    </div>


    <!-- Logo NBA -->
    <div class="basket-logo">
      <img src="./immagini/nba.png" alt="NBA Logo">
    </div>
  </div>

  <script>
    var nextPage="index.html"
    var apiKey=sessionStorage.getItem("apikey");
    if(!apiKey)
      window.location.href="login.html";


    const gallery = document.getElementById('gallery');

    for (let i = 1; i <= 12; i++) {
        const img = document.createElement('img');
        img.src = `./immagini/${i}.jpg`;
        img.dataset.id = i;
        img.alt = `Immagine ${i}`;

        img.addEventListener('click', () => {
          // Rimuove la selezione da tutte
          document.querySelectorAll('.gallery img').forEach(img => img.classList.remove('selected'));

          // Aggiunge selezione
          img.classList.add('selected');

          // Ottieni l'id selezionato
          const selectedId = img.dataset.id;
          console.log(`Hai selezionato l'immagine con ID: ${selectedId}`);
        });

        gallery.appendChild(img);
     }

    // Funzione per passare tra Login e Registrazione
    function creaSquadra() {
        const dati={'apiKey': apiKey,
                'logo': getSelectedImageId(),
                'nome': document.getElementById("nome").value}
      return fetch('backEnd/squadra.php', {
          method: 'POST',
          headers:{"Content-Type":"application/json"},
          body: JSON.stringify(dati)
      }).then(response => response.json())
      .then(response => {
        if(response.stato)
        {
            window.location.href=nextPage;
        }
        else{
            alert("creazione andata male");
        }
      })
      .catch(error => {
        console.error('Errore caricando squadra:', error);
        alert("creazione andata male");
      });
    }


     

     function getSelectedImageId() {
        const selected = document.querySelector('.gallery img.selected');
        console.log(selected.src)
        return selected ? selected.src : null;
      }
  </script>

</body>
</html>
