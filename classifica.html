<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Classifica Utenti NBA</title>
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <style>
    body {
      background: #0c0c0c;
      font-family: 'Anton', sans-serif;
      color: white;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #f44336;
      font-size: 3rem;
      margin-bottom: 40px;
    }

    .podium {
      display: flex;
      justify-content: center;
      align-items: flex-end; /* fondamentale per allineare le basi */
      gap: 20px;
      margin-bottom: 50px;
      height: 220px; /* altezza fissa per contenitore */
    }

    .podium-place {
      border-radius: 16px;
      text-align: center;
      flex: 1;
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
      transition: transform 0.2s ease;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding-bottom: 20px;
      position: relative;
    }
    
    .podium-place:hover {
      transform: scale(1.05);
    }
    
    .first {
      background: linear-gradient(to bottom, gold, orange);
      color: black;
      height: 100%;
    }
    
    .second {
      background: linear-gradient(to bottom, silver, #aaa);
      color: black;
      height: 70%;
    }
    
    .third {
      background: linear-gradient(to bottom, #cd7f32, #8b5e3c);
      color: black;
      height: 60%;
    }

    .place-label {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    .username {
      font-size: 1.5rem;
    }

    .score {
      font-size: 1.2rem;
    }

    .leaderboard {
      max-width: 600px;
      margin: 0 auto;
    }

    .user-card {
      background: linear-gradient(to right, #1e88e5, #c62828);
      border-radius: 16px;
      padding: 15px 20px;
      margin-bottom: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>
  <h1>üèÄ Classifica Utenti</h1>

  <div class="podium" id="podium"></div>

  <div class="leaderboard" id="leaderboard"></div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      fetch("backEnd/classifica.php", {
        method: 'GET',
        headers: { "Content-Type": "application/json" }
      }).then(response => response.json()).then(json => {
        if (json.stato) {
          const podiumEl = document.getElementById("podium");
          const leaderboardEl = document.getElementById("leaderboard");

          // Costruzione del podio
          const podiumClasses = ["second", "first", "third"];
          const podiumOrder = [1, 0, 2]; // Ordine visivo: 2¬∞, 1¬∞, 3¬∞
          const top3 = json.utenti.slice(0, 3);
          const rest = json.utenti.slice(3);

          podiumOrder.forEach((value,index) => {
            const user = top3[value];
            if (user) {
              podiumEl.innerHTML += `
                <div class="podium-place ${podiumClasses[index]}">
                  <div class="place-label">${value + 1}¬∞</div>
                  <div class="username">${user.username}</div>
                  <div class="score">${user.crediti} pts</div>
                </div>`;
            }
          });

          // Lista degli altri utenti
          rest.forEach(user => {
            leaderboardEl.innerHTML += `
              <div class="user-card">
                <div class="username">${user.username}</div>
                <div class="score">${user.crediti} pts</div>
              </div>`;
          });
        }
      });
    });
  </script>
</body>
</html>
