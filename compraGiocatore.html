<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lista Giocatori NBA</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #0D47A1, #1976D2);
      color: white;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #FFEB3B;
      margin-bottom: 30px;
      font-size: 40px;
    }

    .table-container {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 20px;
      max-width: 1000px;
      margin: 0 auto;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    thead {
      background: #E53935;
    }

    th, td {
      padding: 15px;
      text-align: center;
      font-size: 18px;
    }

    th {
      color: white;
      font-weight: bold;
    }

    tr:nth-child(even) {
      background: rgba(255, 255, 255, 0.1);
    }

    tr:hover {
      background: rgba(255, 235, 59, 0.2);
      cursor: pointer;
    }

    .team-logo {
      width: 40px;
      height: 40px;
    }

    .acquista-btn {
      background-color: #4CAF50;
      color: white;
      border: none;
      font-size: 20px;
      border-radius: 50%;
      width: 35px;
      height: 35px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .acquista-btn:hover {
      background-color: #388E3C;
    }

    @media (max-width: 768px) {
      th, td {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>
</head>

<body>

  <h1>Giocatori NBA 2024-2025</h1>
  <h2 hidden id="errore">Non ci sono giocatori</h2>
  <div class="table-container" id="table-container">
    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Cognome</th>
          <th>Squadra</th>
          <th>Posizione</th>
          <th>Costo ($)</th>
          <th>Azione</th>
        </tr>
      </thead>
      <tbody id="tabella">
      </tbody>
    </table>
  </div>

  <script>
    const apiKey = sessionStorage.getItem("apikey"); // <-- Qui metti l'apiKey dell'utente
  
    if(!apiKey)
        window.location.href="login.html";
    const params = new URLSearchParams(window.location.search);
    var posizione=params.get("posizione");
    function caricaGiocatori(){
        fetch('backEnd/giocatori.php?ruolo='+posizione, {
            method: 'GET',
            headers: {"Content-Type": "application/json"}
        }).then(response => response.json()).then((json) => {
            if(json.stato) {
                var giocatori = json.giocatori;
                var s = "";
                for (let i = 0; i < giocatori.length; i++) {
                    const giocatore = giocatori[i];
                    console.log(giocatore)
                    s += `<tr>
                            <td>${giocatore.Nome}</td>
                            <td>${giocatore.Cognome}</td>
                            <td>${giocatore.NomeSquadra}</td>
                            <td>${giocatore.Posizione}</td>
                            <td>${giocatore.Valutazione}</td>
                            <td><button onclick="acquistaGiocatore(${giocatore.Id})" class="acquista-btn">+</button></td>
                          </tr>`;
                }
                document.getElementById("tabella").innerHTML = s;
            } else {
                document.getElementById("errore").hidden = false;
                document.getElementById("table-container").hidden = true;
            }
        }).catch(error => console.error('Errore nel caricamento:', error));
    }

    function acquistaGiocatore(id) {
        const dati={'apiKey': apiKey,'idGiocatore': id, 'posizione': parseInt(posizione)}
        fetch('backEnd/compra.php', {
            method: 'PUT',
            headers:{"Content-Type":"application/json"},
            body: JSON.stringify(dati)
        }).then(response => response.json()).then(json=>{
            if(!json.stato)
                alert("riprova");
            else
                window.location.href="modificaSqudra.html";
        });
    }

    document.addEventListener("DOMContentLoaded", () => {
        caricaGiocatori();
    });
  </script>
</body>
</html>
